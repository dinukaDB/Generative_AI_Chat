<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-dark"> <!-- Set background color to dark -->
    <div class="container position-absolute top-50 start-50 translate-middle p-5 rounded" style="background-color: #333;">
        <h1 class="text-white text-center mb-5">Generative AI Chat</h1>
        <form action="/ask" method="post" class="mt-3">
            <div class="form-group mb-3">
                <label for="user_input" class="text-white">Enter your message:</label>
                <input type="text" class="form-control mt-2" id="user_input" name="user_input">
            </div>
            <button type="submit" class="btn btn-light">Ask</button>
        </form>
        {% if response %}
        <p class="text-white mt-3"><strong>Response:</strong> {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
